<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="css/calculadora.css">
	<script type="text/javascript" src="js/calculadora.js"></script>
</head>
<body>

<div class="calculadora">
	<input	type="text" id="texto" disabled>
	
	<div class="especiales">
		<img id="marca" src="css/casio.png"><br><br>
		<button class="buton"  id="raiz2"><sup>2</sup>√</button>
		<button class="buton"  id="raiz3"><sup>3</sup>√</button>
		<button class="buton"  id="ele2">x<sup>2</sup></button>
		<button class="buton"  id="ele3">x<sup>3</sup></button>
		<button class="buton"  id="resi">%</button>
		<button class="buton"  id="inver">1/x</button>
		<button class="buton"  id="delet">C</button>
		<button class="buton"  id="delet_all">CE</button>
	</div>
	<div class="numeros">
	<button class="buton"  id="siete">7</button>
	<button class="buton"  id="ocho">8</button>
	<button class="buton"  id="nueve">9</button>
	<button><a class="buton"  id="suma">+</a></button>

	<button class="buton"  id="cuatro">4</button>
	<button class="buton"  id="cinco">5</button>
	<button class="buton"  id="seis">6</button>
	<button><a class="buton"  id="resta">-</a></button>

	<button class="buton" id="uno">1</button>
	<button class="buton" id="dos">2</button>
	<button class="buton"  id="tres">3</button>
	<button><a class="buton"  id="divi">/</a></button>

		<button class="buton"  id="cero">0</button>
		<button class="buton" id="punto">.</button>
		<button class="buton"  id="mas_menos">+/-</button>
		<button><a class="buton"  id="multi">*</a></button>
    
	
	
	
	<div>
	<div class="especiales">
		<button class="buton"  id="igual">=</button>
	</div>
</div>


</body>
</html>
